<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.1.js"></script>
		<style type="text/css">
			*{ margin: 0; padding: 0;}
			div{ width: 470px; height: 150px; border: 1px solid black; margin: 100px auto; position: relative; overflow: hidden;}
			ul{ width: 2500px; position: absolute; left: 0; top: 0;}
			ul li{ float: left;}
			li{ list-style: none;}
			ol{ position: absolute; bottom:0 ; right: 0;}
			ol li{ margin: 5px; width: 20px; height: 20px; background: white; text-align: center; line-height: 20px; color: orange; float: left;}
			.active{ background: orange; color: white;}
		</style>
		
	</head>	
	<body>
		<div>
			<ul>
				<li><img src="img/1.jpg"> </li>
				<li><img src="img/2.jpg"> </li>
				<li><img src="img/3.jpg"> </li>
				<li><img src="img/4.jpg"> </li>
				<li><img src="img/5.jpg"> </li>
				
			</ul>
			<ol>
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				
			</ol>
		</div>
		
		<script type="text/javascript">
			$('ol li').mouseover(function()
			{
				$(this).attr('class','active').siblings().attr('class','');
				$('ul').animate({left:$(this).index()*(-470)},1000,'linear');
			})
			
			
		</script>		
	</body>
</html>
