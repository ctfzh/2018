<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>roundabout.js实现3D图片层叠旋转木马切换</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<link type="text/css" rel="stylesheet" href="css/common.css"/>
</head>
<body>
<style>
ul#bcty365_nav{padding-left:50px; margin-bottom:10px; border-bottom:2px solid #ccc; overflow:hidden; _zoom:1;}
ul#bcty365_nav li{float:left; display:inline; margin:10px;}
ul#bcty365_nav li a{display:block;color:#000000; font-size:16px;}
ul#bcty365_nav li a,#wimoban_p,#wimoban_p a{ font-family:"微软雅黑";}
ul#bcty365_nav li a:hover,#wimoban_p a:hover{color:red;}
/*.roundabout-moveable-item img{width: 600px;height: 318px;}*/
</style>	

<div id="featured-area"> 
	<ul> 
		<li>
			<img src="images/fnfast.jpg"/>
			<p>山那里的花啊。</p>
		</li>
		<li>
			<img src="images/photoshop_plus.jpg"/>
		</li>  
		<li><img src="images/speedometer.jpg"/></li> 
		<li><img src="images/1.jpg"/></li>  
		<li><img src="images/wo.jpg"/></li> 
		
	</ul>
	<a href="javascript:void(0)" class="ban_l_btn"></a>
	<a href="javascript:void(0)" class="ban_r_btn"></a>
</div>
               
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.roundabout-1.0.min.js"></script> 
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script> 

<script type="text/javascript">     
$(document).ready(function(){ 
    $('#featured-area ul').roundabout({
        easing: 'easeOutInCirc',
        duration: 600,
         minScale: 0.7,
        btnPrev: ".ban_r_btn", // 右按钮
        btnNext: ".ban_l_btn" // 左按钮
    });
});
</script>  
</body>
</html>
