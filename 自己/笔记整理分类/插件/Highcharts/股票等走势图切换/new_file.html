<style>

<script type="text/javascript">
$(function(){
    var type = $.query.get('type');
    var time_type = $.query.get('time_type');
    var lastp='';
    type=(type)?type:'gold';
    time_type=(time_type)?time_type:'mh';
    var fix = (type=='silver')?3:2;
	var for_page = $.query.get('for');
	var for_page_a='';
	var to_page='';
	if(for_page=='INDEX'){
		$('#container').css('height','250px');
		for_page_a='&for=INDEX';
	}
	if(QueryString('f')=="mob" || $("#price-wrap-mob")[0]){
		for_page_a +='&f=mob';
		to_page='/quote';
	}else{
		to_page='';
	}
	
	for(var i=0; i<$('.pro_type').length;i++){
        $('.pro_type').eq(i).removeClass("cur");
        if($('.pro_type').eq(i).attr('value').toUpperCase()==type.toUpperCase()){
            $('.pro_type').eq(i).addClass("cur");
        }
    }

    for(var i=0;i<$('.time_type').length;i++){
        if(!$('.time_type').eq(i).hasClass('fenshi')){
		var time_type_to_page=(to_page=='/quote')?to_page:$('.time_type a').eq(i).attr('href');
            $('.time_type a').eq(i).attr('href',time_type_to_page+'&type='+type.toLowerCase()+for_page_a);
        }
        $('.time_type').eq(i).removeClass("cur");
        if(time_type==$('.time_type a').eq(i).attr("value"))
        {
            $('.time_type').eq(i).addClass("cur");
        }
    }
    //分时url设置
    $('.fenshi a').attr('href',$('.fenshi a').attr('href')+'?type='+type.toUpperCase()+for_page_a);
    $('.pro_type').click(function(){
		if($("#header").hasClass('index')){
			window.location.href=to_page+"?type="+$(this).attr('value')+"&time_type="+time_type+for_page_a+"";
		}else{
			window.location.href="?type="+$(this).attr('value')+"&time_type="+time_type+for_page_a+"";
		}
    });
getindexdata();
function getindexdata(){
 var step = $('input[name="controller"]').val()==1?'se':'fi';
	$.getJSON('https://news1.hx9999.com/datajson/ajaxindexdata?'+ new Date().getTime() + '&jsoncallback=?',
			{"type": step },function(t){
			var obj = t;
			if(obj.status===0){
			$.each(obj.data,function(key,value){
				var k_id = key.toLowerCase();
				if($('.tab_pro li#'+k_id+'')){
					var pri = value['now'].split(".");
					pri[1]=(pri[1])?pri[1]:'00';
					pri[0]=(pri[0]!='--')?pri[0]:'00';
						if(k_id=='xagcnh'){
							$('.tab_pro li#'+k_id+' .p-price').html('<i>'+pri[0]+'</i><i class="arrow"></i>');
						}else{
							$('.tab_pro li#'+k_id+' .p-price').html('<i>'+pri[0]+'</i>.'+pri[1]+'<i class="arrow"></i>');
						}
						$('.tab_pro li#'+k_id+' .p-per').html('<span class="p-per"><i>'+value['fluctuate']+'</i><i>'+value['Percent']+'%</i></span>');
					if(value['fluctuate']>0){
						//godown
						$('.tab_pro li#'+k_id+' .pro_type').removeClass('godown,goup').addClass('godown');
					}else if(value['fluctuate']<0){
						//goup
						$('.tab_pro li#'+k_id+' .pro_type').removeClass('godown,goup').addClass('goup');
					}else{
						$('.tab_pro li#'+k_id+' .pro_type').removeClass('godown,goup');
					
					}
				}
			});				
			}
		}
	);
}

setInterval(getindexdata,15800);
	
function QueryString(item){
	var sValue=location.search.match(new RegExp("[\?\&]"+item+"=([^\&]*)(\&?)","i"))
	return sValue?sValue[1]:sValue
}

$(function(){
	if(QueryString('f')=="mob"){
		$(".price-wrap").attr('id','price-wrap-mob');
	}
});

});	//数字行情
</script>
