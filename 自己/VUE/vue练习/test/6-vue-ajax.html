		<!--post请求-->
		<div id="box">
			<input type="button" @click="post()" value="点我异步获取数据（Post）" />
		</div>
		<script>
			window.onload = function(){
				var vm = new Vue({
					el: '#box',
					data: {
						msg: 'Hello world!',
					},
					methods: {
						post: function(){
							//发送post请求
							this.$http.post( 'ajax/1.php', {name: "菜鸟教程", url: "http://www.runoob.com"}, {emulateJSON:true}).then(function(res){
								document.write(res.body);
							}, function(res){
								console.log(res.status);
							});
						}
					}
				})
			}
		</script>
