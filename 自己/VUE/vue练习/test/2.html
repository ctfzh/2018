<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<input v-model="parentMsg" />
				<br />
				<child v-bind:message="parentMsg"></child>
			</div>

		</div>
		
		
		
		<script>
			Vue.component('child', {
				props: ['message'],
				template: '<span>{{ message }}</span>'
			})
			new Vue({
				el: '#app',
				data: {
					parentMsg: '父组件内容'
				}
			})
			
		</script>
	</body>
</html>
