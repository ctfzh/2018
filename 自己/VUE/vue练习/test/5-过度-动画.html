<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue-路由</title>
		<script src="../../demo/js/vue.js"></script>
		<style type="text/css">
			/*可以设置不同的进入和离开动画*/
			/*设置持续时间和动画函数*/
			.fade-enter-active, .fade-leave-active{
				transition: opacity 2s
			}
			/* .fade-leave-active, 2.1.8 版本以下 */
			.fade-enter, .fade-leave-to {
				opacity: 0
			}
		</style>
	</head>
	<body>
		<div id="databinding">
			<button v-on:click = "show = !show">点我</button>
			<transition name = "fade">
				<p v-show="show" v-bind:style="styleobj">动画实例</p>
			</transition>
		</div>
		
		<script>
			var vm = new Vue({
				el: '#databinding',
				data: {
					show: true,
					styleobj: {
						fontSize: '30px',
						color: 'red'
					}
				},
				methods: {
					
				}
			})
			
		</script>
	</body>
</html>
