<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" charset="utf-8"></script>
		
		<style>
			.btn{ background-color: red; }
		</style>
	</head>
	<body>
		<div id="app">
			<img v-bind:src="imageSrc" v-bind:alt="imagealt" />
			
			<ul>
				<li v-for="(item,index) in arr" v-on:click="liclick(item)">第{{index}}张</li>
			</ul>
			<button v-on:click="prev" :class="{btn:isActive}">上一张</button>
			<button v-on:click="next" v-bind:style="{fontSize:fontSize + 'px'}">下一张</button>
		</div>
		
		<script>
//			创建vue轮播图实例
			new Vue({
				el:'#app',
				data:{
					imageSrc:'./img/bj_0.jpg',
					arr:['./img/bj_0.jpg','./img/bj_1.jpg','./img/bj_2.jpg','./img/bj_3.jpg'],
					currentIndex:0,
					imagealt:"我是一个提示信息",
					isActive:true,
					fontSize:30
				},
				methods:{
					liclick:function(img){
						this.imageSrc=img;
					},
					prev:function(){
						this.currentIndex--;
						console.log(this.currentIndex);
						if(this.currentIndex==-1){
							this.currentIndex=this.arr.length-1;
						}
						this.imageSrc=this.arr[this.currentIndex];
					},
					next:function(){
						this.currentIndex++;
						this.imageSrc=this.arr[this.currentIndex];
						console.log(this.currentIndex);
						if(this.currentIndex==this.arr.length-1){
							this.currentIndex=-1;
						};
						
					}
				}	
			})
		</script>
		
	</body>
</html>
