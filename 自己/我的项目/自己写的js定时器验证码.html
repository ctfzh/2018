<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input class="verification_code" type="button" value="获取验证码" onclick="sendCode(this)"/>
		
		<script type="text/javascript">
			var d = '';
			var num = 10;
//			var btn;
			
			function sendCode(thisBtn){
				thisBtn.disabled = true;
				thisBtn.value = '10秒后重新获取';
				d = setInterval(ds,1000);
				function ds(){
					num--;
					thisBtn.value = num+'秒后重新获取';
					if( num < 0 ){
						clearInterval(d);
						thisBtn.value = '获取验证码';
						thisBtn.disabled = false;
						num = 10;
					}
				}
			}
		</script>
	</body>
</html>
