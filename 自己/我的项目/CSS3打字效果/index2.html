<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
        * {
			margin:0;
			padding:0;
		}
		@keyframes typing {
			from {
			width:0;
		}
		}@keyframes blink-caret {
			50% {
			border-color:transparent;
		}
		}h1 {
			font:bold 200% Consolas,Monaco,monospace;
			border-right:.1em solid;
			width:16.5em;
			/* fallback */
				 width:30ch;
			/* # of chars */
				 margin:2em 1em;
			white-space:nowrap;
			overflow:hidden;
			animation:typing 3s steps(30,end),/* # of steps = # of chars */
				 blink-caret .5s step-end infinite alternate;
		}
    </style>
		
	</head>
	<body>
		
		<h1>纯css3打字效果哦... </h1>
	</body>
</html>
