<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .dialog{position:absolute;width:100%;height:100%;left:0;top:0;background-color:#ddd;}
        .dg_lick{width:300px;height:200px;background-color:#fff;border-radius:6px;border:1px solid red;margin:100px auto;}
    </style>
</head>
<body>
<div class="dialog">
    <div class="dg_lick">点击区域外隐藏该区域</div>
</div>
 
</body>
<script type="text/javascript" src="./jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(".dialog").click(function(e){
        var _target = $(e.target);
        if (_target.closest(".dg_lick").length == 0) {
            $(".dg_lick").hide();
        }
    })
 
</script>
</html>
